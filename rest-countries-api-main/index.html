<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/frontend.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest API Countries</title>
    <link rel="stylesheet" href="src/sass/main.scss" />

    <!-- Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet" />
    <!--  Google End -->
  </head>
  <body>
    <header class="padding-block-6 box-shadow-1 bg-neutral-800 overflow-hidden">
      <div class="container flex-group mx-auto" data-flex-position="center-space-between">
        <h1 class="heading-1">Where in the world?</h1>
        <button class="btn" data-type="dark-light" data-active="dark">
          <svg xmlns="http://www.w3.org/2000/svg" class="mode-icon moon-icon" viewBox="0 0 512 512">
            <title>Moon</title>
            <path
              d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z"
              fill="inherit"
              stroke="inherit"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="mode-icon sun-icon" viewBox="0 0 512 512">
            <title>Sunny</title>
            <path
              fill="none"
              stroke="inherit"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="32"
              d="M256 48v48M256 416v48M403.08 108.92l-33.94 33.94M142.86 369.14l-33.94 33.94M464 256h-48M96 256H48M403.08 403.08l-33.94-33.94M142.86 142.86l-33.94-33.94" />
            <circle
              cx="256"
              cy="256"
              r="80"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="32" />
          </svg>
          <span> Dark Mode </span>
        </button>
      </div>
    </header>
    <main>
      <section class="info-section"></section>
      <section class="search-section margin-block-start-8">
        <div class="container flex-group mx-auto" data-flex-position="center-space-between">
          <div class="search-bar-container">
            <label for="search-bar"></label>
            <svg xmlns="http://www.w3.org/2000/svg" class="search-outline" viewBox="0 0 512 512">
              <title>Search</title>
              <path
                d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
                fill="none"
                stroke="currentColor"
                stroke-miterlimit="10"
                stroke-width="32" />
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="32"
                d="M338.29 338.29L448 448" />
            </svg>

            <input
              list="card-name"
              class="search"
              type="text"
              name="search-bar"
              id="search-bar"
              placeholder="Search for a country..." />

            <datalist id="card-name"> </datalist>
          </div>

          <div class="select-container">
            <label for="regions"></label>
            <select class="select" name="regions" id="regions" aria-expanded="true">
              <option selected value="">Filter by Region</option>
              <option value="africa">Africa</option>
              <option value="americas">America</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="oceania">Oceania</option>
            </select>
          </div>
        </div>
      </section>

      <section class="card-section | margin-block-start-8">
        <div class="container | grid-auto-fit mx-auto"></div>
      </section>
    </main>

    <!-- This is for later -->
    <template id="card-template">
      <div class="card" data-card-id="" data-region="" tabindex="0">
        <img src="example" alt="" loading="lazy" />

        <div class="text-container">
          <h2 class="heading-2 | margin-block-4">Title</h2>
          <ul class="flow">
            <li>
              <strong>Population: </strong>
              <span class="card-population"> Population Number </span>
            </li>
            <li><strong>Region: </strong><span class="card-region"> Region Value</span></li>
            <li><strong>Capital: </strong><span class="card-capital"> Capital Value</span></li>
          </ul>
        </div>
      </div>
    </template>

    <template id="info">
      <article class="info">
        <div class="container">
          <header class="margin-block-8">
            <button class="button back-button">&#8592; Back</button>
          </header>
          <div class="main-block grid-auto-fit">
            <img data-value="flag" src="https://flagcdn.com/w320/cl.png" alt="" />

            <div class="info-text-container">
              <h2 data-value="name" class="heading-2 | margin-block-end-4">Belgium</h2>
              <ul class="grid-auto-fit">
                <div class="flow">
                  <li>
                    <strong>Native Name: </strong>
                    <span data-value="name" class="info-value">Not Change</span>
                  </li>
                  <li>
                    <strong>Population: </strong>
                    <span data-value="population" class="info-value">Not Change</span>
                  </li>
                  <li>
                    <strong>Region: </strong>
                    <span data-value="region" class="info-value">Not Change</span>
                  </li>
                  <li>
                    <strong>Sub Region: </strong>
                    <span data-value="subregion" class="info-value">Not Change</span>
                  </li>
                  <li>
                    <strong>Capital: </strong>
                    <span data-value="capital" class="info-value">Not Change</span>
                  </li>
                </div>
                <div class="flow">
                  <li>
                    <strong>Top Level Domain: </strong>
                    <span data-value="tld" class="info-value">Not Change</span>
                  </li>
                  <li>
                    <strong>Currencies: </strong>
                    <span data-value="currencies" class="info-value">Not Change</span>
                  </li>
                  <li>
                    <strong>Languages: </strong>
                    <span data-value="languages" class="info-value">Not Change </span>
                  </li>
                </div>
              </ul>
              <div class="info-tag-container" data-value="borders">
                <strong>Border Countries: </strong>
              </div>
            </div>
          </div>
        </div>
      </article>
    </template>
    <!-- This is for later end -->
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
