<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon responsive -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.webp"
    />
    <!-- favicon responsive end-->

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Google Stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Stuff -->

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Style end -->
  </head>

  <body>
    <section role="main">
      <div class="card">
        <div class="card__img-wrapper">
          <picture>
            <source
              srcset="./assets/images/image-product-desktop-lg.webp"
              media="(min-width: 1334px)"
            />
            <source
              srcset="./assets/images/image-product-desktop-lg.jpg"
              media="(min-width: 1334px)"
            />

            <source
              srcset="./assets/images/image-product-mobile-lg.webp"
              media="(min-width: 370px)"
            />
            <source
              srcset="./assets/images/image-product-mobile-lg.jpg"
              media="(min-width: 370px)"
            />
            <img
              class="card__img"
              src="./assets/images/image-product-mobile-og.jpg"
              alt="Perfume Picture"
            />
          </picture>
        </div>
        <div class="card-text">
          <span class="card-text__type">perfume</span>
          <h1 class="card-text__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer- Creator for the House of CHANEL.
          </p>
          <div class="card-text__price">
            <h2 class="final-price">$149.99</h2>
            <span class="original-price">169.99</span>
          </div>
          <button class="card-text__add-to-card">
            <img src="./assets/images/icon-cart.svg" alt="cart icon" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </section>
    <footer class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Zyruks">Zyruks</a>.
      </div>
    </footer>
  </body>
</html>
