<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon responsive -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.webp"
    />
    <!-- favicon responsive end-->

    <title>Frontend Mentor | Stats Preview Card Component</title>

    <!-- Google Stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Google Stuff -->

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Style end -->
  </head>

  <body>
    <section>
      <div class="card">
        <div class="img-wrapper">
          <img
            src="./assets/images/image-header-mobile-lg.webp"
            alt="Image"
            class="card-img"
          />
          <div class="filter-color"></div>
        </div>

        <div class="card-text">
          <h1 class="card-text__title">
            Get <span class="text-accent"> insights</span> that help your
            business grow.
          </h1>
          <p class="card-text__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-text__data">
            <div class="data-division">
              <h2 class="data-division__title">10k+</h2>
              <span class="data-division__sub-title">companies</span>
            </div>
            <div class="data-division">
              <h2 class="data-division__title">314</h2>
              <span class="data-division__sub-title">templates</span>
            </div>
            <div class="data-division">
              <h2 class="data-division__title">12M+</h2>
              <span class="data-division__sub-title">queries</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Zyruks">Zyruks</a>.
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
