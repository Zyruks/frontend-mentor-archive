<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon responsive -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.webp"
    />
    <!-- favicon responsive end-->

    <title>Frontend Mentor | QR code component</title>

    <!-- Google Stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google Stuff -->

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Style end -->
  </head>

  <body>
    <section role="main">
      <div class="qr-card">
        <img
          class="qr-card__img"
          src="./assets/images/image-qr-code-lg.webp"
          alt="QR Code"
        />
        <h1 class="qr-card__title">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-card__description">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </section>
  </body>
</html>
